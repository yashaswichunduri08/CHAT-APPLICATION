<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Buddy Chat</h1>
  <div class="app-container">
    <div class="content-card">
      <div id="register-container" class="section">
        <h2>Welcome</h2>
        <p>Enter your username to chat:</p>
        <input id="username" type="text" class="input" placeholder="Enter your username">
        <button id="registerBtn" class="button">Login</button>
      </div>
      <div id="chat-container" class="section hidden">
        <h2>Social Chat</h2>
        <input id="recipient" type="text" class="input" placeholder="Recipient username">
        <ul id="messages" class="messages"></ul>
        <div class="chat-input">
          <input id="inputMessage" type="text" class="input" placeholder="Type a message...">
          <button id="sendMessageBtn" class="button">Send</button>
          </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
